{% extends 'baseHtml.html' %}
<!DOCTYPE html>
<html lang="en">
<head>

{% block css %}
    <link rel="stylesheet" href="/static/css/index.css">
{% endblock %}
</head>
{% block content %}
<div class="col col-lg-2">
    <canvas id="myCanvasA" width="100" height="100" style="padding-bottom: 10px;"></canvas>
    <script src="/static/js/ducky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>

<section class="jumbotron text-left animated-element">
    <div class="container">
        <div class="card-group">
            <div class="card">
                <h2 class="card-title card-header text-center">Goose Leaderboard</h2>
                <div class="card-body col d-flex justify-content-center">
                    <div class="card-text text-left">
                        <centre>
                            <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Questions answered</th>
                                  </tr>
                                </thead>

                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Jonathan</td>
                                    <td>9</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Parth</td>
                                    <td>6</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td>Jackie</td>
                                    <td>3</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">4</th>
                                    <td>Ryan</td>
                                    <td>-2</td>
                                  </tr>
                                </tbody>
                              </table>
                              
                        </centre>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
</html>
