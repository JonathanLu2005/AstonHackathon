{% extends 'baseHtml.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rooms</title>
    {% block css %}
    <link rel="stylesheet" href="/static/css/rooms.css">
    {% endblock %}
</head>
{% block content %}
<body>
    <div class="top">

    </div>
    <div class="wrapper">
        
        <div class="left-side">
            <div class = "centered">
                <div class="create-room-title">
                    <h1>Create Room</h1>
                </div>
                <div class="create-room">
                    <form class="join-input" action="/studyRoom" method="post">
                        <input maxlength="10" type="text" name="roomName"placeholder="Room Name">
                        <input type="submit" value="Create">
                    </form>
                </div>
                <!-- End of create-room -->
                <div class="join-room">
                    <div class="title">
                        <h1>Join Room</h1>
                    </div>
                    <div>
                        <form class="join-input" action="/studyRoom"  method="post">
                            <input maxlength="4" type="text" name="roomCode"placeholder="Enter code">
                            <input type="submit" value="Join">
                        </form>
                    </div>
                </div>
                <!-- End of join-room -->
            </div>
            <!-- End of centred -->
        </div>
        <!-- End of left-side -->
        
        <div class="right-side">
            <div class="list-rooms" id="list-rooms">
                <h1>Available Rooms</h1>
                <div class="room">
                    <p> Name: XXXX Code: XXXX</p>
        
                </div>
                <!-- <div class="room">
                    <p> Room XXXX</p>
        
                </div>
                <div class="room">
                    <p> Room XXXX</p>
        
                </div> -->
                
            </div>
        </div>
        <!-- End of right-side -->
    </div>
    <!-- End of wrapper -->

    <script src="/static/js/getRoomJSON.js" defer></script>
</body>
{% endblock %}
</html>
