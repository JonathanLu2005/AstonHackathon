{% extends 'baseHtml.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name: Room: </title>
    {% block css %} 
    <link rel="stylesheet" href="/static/css/studyRoom.css">
    {% endblock %}
</head>
{% block content %}
<body>
    <header>
        <section class="jumbotron text-left animated-element">
            <div class="container">
                <div class="card-group">
                    <div class="card">
                        <h2 class="card-title card-header text-center">Room {{roomName}} and Code {{roomCode}}</h2>
                        <div class="card-body col d-flex justify-content-center">
                            <div class="card-text text-left">
                                <centre>
                                    <h1 id="clock">00:00:00</h1>

                                    <label for="durationInput">Set Duration (hh:mm:ss):</label>
                                    <input type="time" id="durationInput" step="1" value="00:10">
                                    <button id="play-pause" class="btn btn-success">Start/Stop</button>
                                    <div id="timer"></div>
                                    <div class="upload-container">

                                    <form action="/promptAI" method="post" id="notes-form">
                                        <div class="form-group">
                                            <label for="notes">Submit study material</label>
                                            <br>
                                            <textarea class="form-control" name="prompt" id="notes" rows="3"></textarea>
                                            <br>
                                            <input type="submit" value="Upload" class="btn btn-success">
                                        </div>
                                    </form>
                                </centre>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <div id="audioControls">
        <button id="playButton" style="font-size:25px">Play Music</button>
        <button id="pauseButton" style="font-size:25px">Pause Music</button>
      </div>
      <canvas id="visualizer" widht="800" height="300"></canvas>
        <audio id="audioPlayer" controls>
          <source src="{{ url_for('static', filename='music/lofiMusic.mp3') }}" type="audio/mpeg">
        </audio>
    </div>
    
   <script src="/static/js/studyRoom.js"></script>
   
      
</body>
{% endblock %}
</html>
